[tool.poetry]
name = "easy-scraper-py"
version = "1.0.0"
description = "An Easy Scraper for HTML"
authors = ["cympfh <cympfh@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/cympfh/easy-scraper-py/"
repository = "https://github.com/cympfh/easy-scraper-py/"
packages = [
    { include = "easy_scraper/**/*.py" },
]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
isort = "^5.10.1"
python-language-server = "^0.36.2"
mypy = "^0.941"
pytest = "^7.1.1"

[tool.mypy]
ignore_missing_imports = true

[tool.black]
max_line_length = 150

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
